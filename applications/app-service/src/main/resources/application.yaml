server:
  port: 8081
spring:
  application:
    name: "UsersProject"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
aws:

  dynamodb:
    tableName: Users
    region: us-east-1
adapter:
  cognito:
    secret: "<cognito-credentials-secret-name>"
    timeout: 5000
    endpoint: "https://<domain>.auth.<region>.amazoncognito.com/oauth2/token"
